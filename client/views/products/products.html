<template name="products">
	<div class="container">
		<div class="content">
			<div class="row">
				{{# each posts }}
					{{> productsPost }}
				{{/ each }}
			</div>
		</div>
	</div>
</template>

<template name="productsPost">
	<hr>
	<div class="products-post">
		<h3><a href="{{ pathFor 'post' }}">
			{{ title }}
			<small>by Voice</small>
		</a></h3>
		<div class="row">
			<div class="col-sm-6">
				<a href="{{ pathFor 'post' }}">
					<img class="image" src="{{ background.url }}">
				</a>
			</div>
			<div class="col-sm-3">
				<p class="body">{{{ body }}}</p>
				<a href="{{ pathFor 'post' }}" class="btn btn-default btn-large btn-block">go</a>
			</div>
		</div>
	</div>
</template>
