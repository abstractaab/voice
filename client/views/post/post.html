<template name="post">

	<div class="bg">
		<img src="{{ post.background.url }}" alt="">
	</div>
	<div class="post-detail">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4">
					<img src="{{ post.image.url }}" alt="">
				</div>
				<div class="col-sm-8">
					<h1>{{ post.title }}</h1>
					<p><small>Rolf Fransson</small></p>
					<p><i class="fa fa-file-pdf-o"></i> Product sheet</p>
				</div>
			</div>
		</div>
		<div class="body">
			{{{post.body}}}
		</div>
	</div>
</template>
